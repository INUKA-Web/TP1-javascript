<!DOCTYPE html>
<html>
  <head>
    <title>Mon horloge</title>

  </head>
  <body>
    <h1>Bonjour, il est : </h1>
    <script>
      document.body.onclick = function(){
        var t = new Date();
        //document.getElementsByTagName("h1")[0].innerHTML += t;
        document.getElementById("heure").innerHTML = affichage(t);
      }

      function affichage(h) {
        return h.getHours() + ":" + h.getMinutes() + ":" + h.getSeconds();
      }
    </script>
  </body>
</html>
